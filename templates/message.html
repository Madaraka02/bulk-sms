{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    

        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
        rel="stylesheet"
        />
        

    <title>Tupige sera mtandaoni</title>
  </head>
  <style>
      .btn{
          border-radius: 0;
      }
      .form-group{
          border-radius: 0;
      }
      .form-control{
          border-radius: 0;
      }
  </style>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="{% url 'home' %}">HOME</a>

          <div class="nav-item active w-auto">
            <a class="nav-link text-success" href="{% url 'home' %}">UPLOAD NEW NUMBERS <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>


      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-top: 5rem;">
        {{message}}
        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      {% endfor %}
{% endif %}

    <div class="container mt-4 mb-4">
        <div class="row mt-4 mb-4">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <h5 class="text-uppercase">Welcome ..karibu <span class=""> tupige sera</span> <span class="text-danger"> mtatndaoni ongelesha </span> <span class="text-success">
                   <span class=""> wafuasi wako</span> kwa nzia rahisi</span> </h5>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 shadow-lg p-5">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-outline-success btn-lg mt-4 mb-4" type="submit">send message</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
    
  </body>
</html>
